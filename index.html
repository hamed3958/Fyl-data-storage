<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hamed Asadi Asl">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="con1">

    <div class="container">

      <div class="leftBox">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="imgBox">
          <div class="imgbg">
            <img src="images/icon-document.svg" alt="document">
          </div>
          <div class="imgbg">
            <img src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="imgbg">
            <img src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>

      <div class="rightBox">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="progress">
          <div class="color"></div>
        </div>
        <div class="txt">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="bubble">
          <div class="rectangle">
            <p class="ultraBold">185</p>
            <p class="bubBold">GB Left</p>
          </div>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
